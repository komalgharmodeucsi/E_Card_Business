<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Selected Templates</title>

</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<form method="POST" class="post-form" action="/slected/{{product.id}}">
    {% csrf_token %}
    <div class="container">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
{% for product in product %}
    <tr>
        <td>{{product.0.name}}</td>
        <td>{{product.0.id}}</td>
           </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="emp" class="btn btn-primary">Add New Record</a></center>
<center><a href="/edit/{{product.0.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a></center>
<center><a href="/delete/{{product.0.id}}"><span class="glyphicon glyphicon-pencil" >Delete</span></a></center>
        <center><a href="/exit">Quit</a></center>
    </div>
</form>
</body>
</html>
