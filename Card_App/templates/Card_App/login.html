{% extends 'Card_App/base.html' %}
{% block body %}
<form method="POST" class="post-form" action="/reg">
    {% csrf_token %}
    <div class="col-md-2">
         <a href="/reg">Signup</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="email">Username</label>
            <input type="email" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </div>
    </div>
</form>

{% endblock %}
